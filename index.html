<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dr. HealBot - Your Virtual Medical Assistant</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <button class="chatbot-toggler">
      <span class="material-symbols-rounded">medical_services</span>
      <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
      <header>
        <h2>ðŸ©º Dr. HealBot</h2>
        <span class="close-btn material-symbols-outlined">close</span>
      </header>
      
      <!-- Patient Name Modal -->
      <div class="patient-modal" id="patient-modal">
        <div class="modal-content">
          <h3>Welcome to Dr. HealBot</h3>
          <p>Please enter your name to continue:</p>
          <input type="text" id="patient-name-input" placeholder="Enter your name..." />
          <div class="modal-buttons">
            <button id="start-new-btn" class="modal-btn primary">Start New Session</button>
            <button id="load-session-btn" class="modal-btn secondary">Load Previous Session</button>
          </div>
        </div>
      </div>
      
      <ul class="chatbox">
        <li class="chat incoming">
          <span class="material-symbols-outlined">smart_toy</span>
          <p>ðŸ‘‹ Hello! I'm Dr. HealBot. How can I help you with your health today?</p>
        </li>
      </ul>
      <div class="chat-input">
        <button id="voice-btn" class="voice-btn" title="Click to record voice message">
          <span class="material-symbols-rounded">mic</span>
        </button>
        <textarea placeholder="Type your message or use voice..." spellcheck="false" required></textarea>
        <span id="send-btn" class="material-symbols-rounded">send</span>
      </div>
      <div class="recording-indicator" style="display: none;">
        <span class="recording-dot"></span>
        <span class="recording-text">Recording...</span>
      </div>
      
      <!-- Patient info display -->
      <div class="patient-info">
        <span class="material-symbols-outlined">person</span>
        <span id="patient-name-display">Guest</span>
      </div>
    </div>
    
    <!-- Hidden audio element for playing bot responses -->
    <audio id="response-audio" style="display: none;"></audio>
  </body>
</html>
